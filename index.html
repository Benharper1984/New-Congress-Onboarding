<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Congress Onboarding Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cardo', serif;
      background-color: #e8e4d8;
      color: #3d2b1f;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #5c4033;
      border-bottom: 2px solid #94896c;
      padding-bottom: 0.3rem;
    }
    section {
      margin-bottom: 2rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .note {
      font-style: italic;
      color: #6c584c;
    }
    html {
      scroll-behavior: smooth;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    nav ul li a.active {
      font-weight: bold;
      text-decoration: underline;
      color: #3d2b1f;
    }
    nav {
      margin-bottom: 2rem;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll("section h2[id]");
      const navLinks = document.querySelectorAll("nav ul li a");

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            const id = entry.target.getAttribute("id");
            const link = document.querySelector(`nav ul li a[href='#${id}']`);
            if (entry.isIntersecting) {
              navLinks.forEach(el => el.classList.remove("active"));
              if (link) link.classList.add("active");
            }
          });
        },
        { threshold: 0.4 }
      );

      sections.forEach(h2 => observer.observe(h2));
    });
  </script>
</head>
